<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body{
    background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url(/Theame/images/bg.png);
    /* background-repeat: no-repeat; */
    /* background-position: center center; */
    background-size: 10px 30px;
}
@print{

    body{
  -webkit-print-color-adjust:exact;
}
}
</style>
    </head>

<body>
    <div class="row" style="margin-top: 150px;">
        <div class="col-md-12 text-center">
            <i class="fa fa-{icon}-circle text-{color} fa-5x"></i>
        </div>
        <div class="col-md-12 text-center  text-{color}" style="margin-top: 50px;">
            <h1>CNIC {isfound} in NACTA AML/CFT Proscribed Persons List</h1>
        </div>
        <div class="col-md-12 text-center" style="margin-top: 50px;">
            <h1>{CNIC}</h1>
        </div>
     
        <div class="col-md-12 text-center {display}" style="margin-top: 50px;">
            <table class="table text-center" >
                    <tr>
                        <td><b>Name</b></td>
                        <td>{name}</td>
                    </tr>
                    <tr>
                        <td><b> Father Name</b></td>
                        <td>{father}</td>
                    </tr>
                    <tr>
                        <td><b> CNIC</b></td>
                        <td>{CNIC}</td>
                    </tr>
                    <tr>
                        <td><b> Province</b></td>
                        <td>{province}</td>
                    </tr>
                    <tr>
                        <td><b>District</b></td>
                        <td>{district}</td>
                    </tr>
            </table>
        </div>

        <div class="col-md-12 text-center" style="margin-top: 50px;">
            <h3>Checked on {datetime}</h3>
        </div>

        <div class="col-md-12 text-center text-gray" style="margin-top: 50px;">
            <h6>All rights reserved by Taleem Finance Company LTD, Powered by IT Department</h6>
        </div>
    </div>
</body>
<script>
    window.print();
</script>

</html>
